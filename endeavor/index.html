<!DOCTYPE html>
<head>
	<title>Endeavor</title>
</head>
<body>

	<div id="countdown"><i>(<span id="countdown_amount"></span> until next game)</i></div>
	<h1>Endeavor: A Pok√©mon Move Guessing Game</h1>
	

	<div id="game">
		<div id="sidebar">
			<div id="search">
				<input id="move_search" placeholder="Guess a move"/>
				<ul id="recommendations"></ul>
			</div>
			
			<div id="results">
				<img src="freddie.png" id="freddie" />
				<h3>Congrats!</h3>
				<div id="stats">
					<i>(To do: Stats)</i>
				</div>
			</div>
		</div>
		
		<table id="guesses">
			<tr id="guess_header"><th>Move</th><th>Type</th><th>Category</th><th>Base Power</th><th>Accuracy</th><th>Maximum PP</th><th>Effect Chance</th></tr>
		</table>
	</div>
	
	<script src="./moves.js"></script>
	<script src="./script.js?1"></script>
	
	<style>body {
	background: #eeeeff;
	color: #393941;
	font-family: Tahoma, sans-serif;
	font-size:20px;
}
		td.incorrect { 
			background: #ee3939;
			color: white;
			border: 2px solid #8f2121;
		}
		
		td.correct {
			background: #91A119;
			border: 2px solid #4D550D;
		}
		
		td.normally_effective {
			background: #cccccc;
			border: 2px solid #666666;
		}
		
		td.partial {
			background: #ffe799;
			border: 2px solid #ffc500;
		}
		
		.hint {
			font-size: 10px;
			float:right;
			margin-top: 4px;
		}
		
		#move_search {
			border: 1px solid rgba(255,255,255,0.25);
			  background-color: #bdbdd5;
			  color: #393941;
			  border-radius: 5px;
			  box-shadow: 0px 0px 2px rgba(0,0,0,0.5);
			  line-height: 1.25;
			  margin: 0;
			width: 100%;
	font-size:20px;
		}
		
		#recommendations {
			margin-top: 5px;
			padding-left: 0px;
			background-color: rgba(255,255,255,0.25);
			border-radius: 5px;
		}
		
		#recommendations li {
			cursor: pointer;
			list-style:none;
		}
		
		#recommendations li:hover, #recommendations li.focused {
			background: #bdbdd5;
			border-radius: 5px;
		}
		
		#guesses th {
			width: 9%;
			background:  #ffc500;
		}
		
		#guesses td {
			padding: 2px;
		}
		
		#sidebar {
			float: left;
			height: 100%;
			width: 20%;
			margin-right: 10px;
		}
		
		#results {
			left: -105%;
  			position: relative;
  			transition: left .5s;
  			transition-timing-function: ease-out;
  			margin-top: -5px;
		}
		
		#search {
			opacity: 100%;
  			transition: opacity .45s;
		}
		
		#results h3 {
			height: 80px;
			vertical-align: middle;
			display: inline-block;
			margin-bottom: -30px;
			margin-top:0px;
		}
		
		#results img{
			margin-top: -22px;
		}
		
		.win #results {
			left:0px;
		}
		
		.win #search {
			opacity: 0%;
			height: 0px;
		}
		
		#freddie {
			float: right;
		}
		
		#countdown {
			float: right;
			margin-top: 15px;
		}
	</style>
</body>
</html>
